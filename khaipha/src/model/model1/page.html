    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>JP Morgan</title>
        <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #7c5c45;
        }
        nav {
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 64px;
        }
        .navbar-logo {
            color: #7c5c45;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .navbar-logo span {
            font-size: 1.1rem;
            font-weight: 400;
            margin-left: 8px;
            color: #b89b7b;
            letter-spacing: 0;
        }
        .navbar-menu {
            display: flex;
            gap: 32px;
        }
        .navbar-menu li {
            list-style: none;
        }
        .navbar-menu a {
            color: #7c5c45;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s, color 0.2s;
            position: relative;
        }
        .navbar-menu a:hover, .navbar-menu a:focus {
            color: #b89b7b;
            border-bottom: 2px solid #b89b7b;
        }
        .navbar-actions {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        .navbar-btn {
            background: #7c5c45;
            color: #fff;
            border: none;
            border-radius: 2px;
            padding: 7px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .navbar-btn:hover {
            background: #b89b7b;
        }
        main {
            padding: 40px 32px;
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            color: #7c5c45;
        }
        form {
            max-width: 900px;
            margin: 32px auto 0 auto;
            display: flex;
            gap: 32px;
            justify-content: center;
        }
        .form-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-section {
            margin-top: 32px;
            padding: 24px;
            background: #f8f5f2;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section h2 {
            margin-top: 0;
            color: #7c5c45;
            font-size: 1.2rem;
            margin-bottom: 18px;
        }
        @media (max-width: 900px) {
            .navbar-container {
                flex-direction: column;
                height: auto;
                padding: 0 12px;
                align-items: flex-start;
            }
            .navbar-menu {
                gap: 18px;
                margin-top: 10px;
            }
            .navbar-actions {
                margin-top: 10px;
            }
            form {
                flex-direction: column !important;
                gap: 0;
            }
            .form-col {
                width: 100%;
                padding: 0;
            }
            .navbar-logo {
                margin-bottom: 10px;
            }
            .form-section {
                padding: 12px;
            }
        }
        </style>
    </head>
    <body>
        <nav>
            <div class="navbar-container">
                <a href="/" class="navbar-logo">
                    JP&nbsp;Morgan
                    <span>Vietnam</span>
                </a>
                <ul class="navbar-menu">
                    <li><a href="/">About Us</a></li>
                    <li><a href="/solutions">Solutions</a></li>
                    <li><a href="/insights">Insights</a></li>
                    <li><a href="/careers">Careers</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
                <div class="navbar-actions">
                    <button class="navbar-btn">Client Login</button>
                </div>
            </div>
        </nav>
        <main>
            <h1>Điền thông tin để kiểm tra khả năng vỡ nợ</h1>
            <div class="form-section">
                <h2>Thông tin cá nhân</h2>
                <form id="personal-form" style="display:flex;gap:32px;flex-wrap:wrap;">
                    <div class="form-col">
                        <label>
                            Họ và tên:
                            <input type="text" name="fullname" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Số CMND/CCCD:
                            <input type="text" name="id_number" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Ngày sinh:
                            <input type="date" name="dob" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Số điện thoại:
                            <input type="tel" name="phone" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Địa chỉ:
                            <input type="text" name="address" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div class="form-col">
                        <label>
                            Email:
                            <input type="email" name="email" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Nghề nghiệp:
                            <input type="text" name="job" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Tên công ty:
                            <input type="text" name="company" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Thu nhập/tháng:
                            <input type="number" name="income" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Trình độ học vấn:
                            <input type="text" name="education" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                        <label>
                            Tình trạng hôn nhân:
                            <select name="marital" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                                <option>Độc thân</option>
                                <option>Đã kết hôn</option>
                                <option>Khác</option>
                            </select>
                        </label>
                        <label>
                            Số người phụ thuộc:
                            <input type="number" name="dependents" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                </form>
            </div>
            <div class="form-section">
                <h2>Thông tin tài chính bổ sung</h2>
                <form id="finance-form" style="display:flex;flex-wrap:wrap;gap:24px;">
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Loại tài sản đảm bảo:
                            <input type="text" name="asset_type" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Giá trị tài sản:
                            <input type="number" name="asset_value" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tài khoản ngân hàng:
                            <input type="text" name="bank_account" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Ngân hàng:
                            <input type="text" name="bank_name" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Thời hạn vay (tháng):
                            <input type="number" name="loan_term" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>           
                </form>
            </div>
            <div class="form-section">
                <h2>Thông tin tài chính chi tiết</h2>
                <form id="finance-detail-form" style="display:flex;flex-wrap:wrap;gap:24px;">
                    <div style="flex:1;min-width:220px;">
        <label>
            Số tiền khách hàng vay (loan_amnt):
            <input type="number" name="loan_amnt" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        </label>
    </div>
    <div style="flex:1;min-width:220px;">
        <label>
            Thu nhập hàng năm (annual_inc):
            <input type="number" name="annual_inc" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        </label>
    </div>
    <div style="flex:1;min-width:220px;">
        <label>
            Tỷ lệ nợ trên thu nhập (dti):
            <input type="number" step="0.01" name="dti" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        </label>
    </div>
    <div style="flex:1;min-width:220px;">
        <label>
            Hạn mức tín dụng còn lại (bc_open_to_buy):
            <input type="number" name="bc_open_to_buy" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        </label>
    </div>
    <div style="flex:1;min-width:220px;">
        <label>
            Số dư tín dụng quay vòng (revol_bal):
            <input type="number" name="revol_bal" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        </label>
    </div>   
    <div style="flex:1;min-width:220px;">
    <label>
        Điểm tín dụng FICO (fico):
        <input type="number" name="fico" required style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
    </label>
</div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tháng từ khi mở tài khoản tín dụng quay vòng lâu đời nhất (mo_sin_old_rev_tl_op):
                            <input type="number" name="mo_sin_old_rev_tl_op" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Tổng số tài khoản tín dụng (total_acc):
                            <input type="number" name="total_acc" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tài khoản mở trong 24 tháng gần nhất (acc_open_past_24mths):
                            <input type="number" name="acc_open_past_24mths" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Tổng dư nợ hiện tại (tot_cur_bal):
                            <input type="number" name="tot_cur_bal" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                   <div style="flex:1;min-width:220px;">
                        <label>
                            Thời gian mở tài khoản tín dụng đầu tiên (earliest_cr_line):
                            <input type="month" name="earliest_cr_line" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số thẻ tín dụng đang hoạt động (num_actv_bc_tl):
                            <input type="number" name="num_actv_bc_tl" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tháng từ khi mở thẻ tín dụng gần nhất (mths_since_recent_bc):
                            <input type="number" name="mths_since_recent_bc" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Tỷ lệ sử dụng thẻ tín dụng (%) (revol_util):
                            <input type="number" step="0.01" name="revol_util" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tài khoản mở trong 12 tháng gần nhất (num_tl_op_past_12m):
                            <input type="number" name="num_tl_op_past_12m" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số lần trả chậm trong 2 năm (delinq_2yrs):
                            <input type="number" name="delinq_2yrs" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tài khoản vay thế chấp (mort_acc):
                            <input type="number" name="mort_acc" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tháng từ lần tra cứu tín dụng gần nhất (mths_since_recent_inq):
                            <input type="number" name="mths_since_recent_inq" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Thời hạn vay (term) (tháng):
                            <select name="term" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                                <option value="36">36</option>
                                <option value="60">60</option>
                            </select>
                        </label>
                    </div>
                       <div style="flex:1;min-width:220px;">
                        <label>
                            Hồ sơ đăng ký vay là cá nhân (application_type_Individual):
                            <select name="application_type" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                                <option value="individual">Individual</option>
                                <option value="joint">Joint</option>
                            </select>
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số lần tra cứu tín dụng 6 tháng (inq_last_6mths):
                            <input type="number" name="inq_last_6mths" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Trạng thái xác thực thu nhập (verification_status):
                            <select name="verification_status" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                                <option value="Not Verified">Not Verified</option>
                                <option value="Source Verified">Source Verified</option>
                                <option value="Verified">Verified</option>
                            </select>
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tài khoản tín dụng quay vòng (num_rev_accts):
                            <input type="number" name="num_rev_accts" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Tỷ lệ tài khoản chưa từng trả chậm (%) (pct_tl_nvr_dlq):
                            <input type="number" step="0.01" name="pct_tl_nvr_dlq" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Số tháng từ khi mở tài khoản tín dụng gần nhất (mo_sin_rcnt_tl):
                            <input type="number" name="mo_sin_rcnt_tl" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                        </label>
                    </div>
                    <div style="flex:1;min-width:220px;">
                    <label>
                        Mục đích vay:
                        <select name="loan_purpose" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                            <option value="">-- Chọn mục đích vay --</option>
                            <option value="debt_consolidation">debt_consolidation</option>
                            <option value="small_business">small_business</option>
                            <option value="home_improvement">home_improvement</option>
                            <option value="major_purchase">major_purchase</option>
                            <option value="credit_card">credit_card</option>
                            <option value="other">other</option>
                            <option value="house">house</option>
                            <option value="vacation">vacation</option>
                            <option value="car">car</option>
                            <option value="medical">medical</option>
                            <option value="moving">moving</option>
                            <option value="renewable_energy">renewable_energy</option>
                            <option value="wedding">wedding</option>
                            <option value="educational">educational</option>
                        </select>
                    </label>
                </div>
                    <div style="flex:1;min-width:220px;">
    <label>
        Vị trí địa lý (State):
        <input list="state-list" name="state" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;" placeholder="Chọn hoặc nhập tiểu bang">
        <datalist id="state-list">

            <option value="ND">
            <option value="ME">
            <option value="AK">
            <option value="ID">
            <option value="IA">
        </datalist>
    </label>
</div>
                    
                    <div style="flex:1;min-width:220px;">
                        <label>
                            Khách hàng sở hữu nhà (home_ownership):
                            <select name="home_ownership" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                                <option value="MORTGAGE">MORTGAGE</option>
                                <option value="RENT">RENT</option>
                                <option value="OWN">OWN</option>
                                <option value="ANY">ANY</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </label>
                    </div>
                    <div style="flex-basis:100%;text-align:right;margin-top:16px;">
                        <button type="submit" class="navbar-btn" style="min-width:180px;">Dự đoán</button>
                    </div>
                </form>
            </div>
        </main>
    <script src="/src/model/model1/get_data.js"></script>    </body>
