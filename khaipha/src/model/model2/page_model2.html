<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>JP Morgan - Model 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #7c5c45;
        }
        main {
            padding: 40px 8px;
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        .form-section {
            margin-top: 32px;
            padding: 24px;
            background: #f8f5f2;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        form {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }
        .form-col {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
            min-width: 220px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 2px;
        }
        input, select {
            width: 100%;
            padding: 7px 8px;
            border: 1px solid #b89b7b;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 4px;
        }
        .navbar-btn {
            background: #7c5c45;
            color: #fff;
            border: none;
            border-radius: 2px;
            padding: 7px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .navbar-btn:hover {
            background: #b89b7b;
        }
        @media (max-width: 700px) {
            form {
                flex-direction: column;
                gap: 0;
            }
            .form-col {
                width: 100%;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Điền thông tin kiểm tra vỡ nợ (Model 2)</h1>
        <div class="form-section">
            <form id="finance-detail-form" method="post">
                <div class="form-col">
                    <label>Số tiền vay (loan_amnt):
                        <input type="number" name="loan_amnt" required>
                    </label>
                    <label>Tỷ lệ nợ trên thu nhập (dti):
                        <input type="number" step="0.01" name="dti">
                    </label>
                    <label>FICO thấp nhất (fico_range_low):
                        <input type="number" name="fico_range_low">
                    </label>
                    <label>Số tài khoản mở trong 24 tháng (acc_open_past_24mths):
                        <input type="number" name="acc_open_past_24mths">
                    </label>
                    <label>Thu nhập hàng năm (annual_inc):
                        <input type="number" name="annual_inc">
                    </label>
                    <label>Số năm làm việc (emp_length):
                        <input type="number" name="emp_length">
                    </label>
                    <label>Số tài khoản mở 12 tháng (num_tl_op_past_12m):
                        <input type="number" name="num_tl_op_past_12m">
                    </label>
                    <label>Số tài khoản tín dụng quay vòng đang hoạt động (num_actv_rev_tl):
                        <input type="number" name="num_actv_rev_tl">
                    </label>
                    <label>Số tháng từ khi mở tài khoản quay vòng lâu nhất (mo_sin_old_rev_tl_op):
                        <input type="number" name="mo_sin_old_rev_tl_op">
                    </label>
                    <label>Số lần trả chậm 2 năm (delinq_2yrs):
                        <input type="number" name="delinq_2yrs">
                    </label>
                    <label>Số lần tra cứu tín dụng 6 tháng (inq_last_6mths):
                        <input type="number" name="inq_last_6mths">
                    </label>
                    <label>Số tháng từ lần tra cứu gần nhất (mths_since_recent_inq):
                        <input type="number" name="mths_since_recent_inq">
                    </label>
                    <label>Số tài khoản vay thế chấp (mort_acc):
                        <input type="number" name="mort_acc">
                    </label>
                    <label>Hạn mức thẻ tín dụng (total_bc_limit):
                        <input type="number" name="total_bc_limit">
                    </label>
                </div>
                <div class="form-col">
                    <label>Số thẻ tín dụng đang hoạt động (num_actv_bc_tl):
                        <input type="number" name="num_actv_bc_tl">
                    </label>
                    <label>Tổng hạn mức tín dụng quay vòng (total_rev_hi_lim):
                        <input type="number" name="total_rev_hi_lim">
                    </label>
                    <label>Số dư tín dụng quay vòng (revol_bal):
                        <input type="number" name="revol_bal">
                    </label>
                    <label>Số tháng từ khi mở thẻ tín dụng gần nhất (mths_since_recent_bc):
                        <input type="number" name="mths_since_recent_bc">
                    </label>
                    <label>Số tài khoản tín dụng trả góp (num_il_tl):
                        <input type="number" name="num_il_tl">
                    </label>
                    <label>Mục đích vay (purpose):
                        <select name="purpose">
                            <option value="">-- Chọn mục đích vay --</option>
                            <option value="debt_consolidation">debt_consolidation</option>
                            <option value="small_business">small_business</option>
                            <option value="home_improvement">home_improvement</option>
                            <option value="major_purchase">major_purchase</option>
                            <option value="credit_card">credit_card</option>
                            <option value="other">other</option>
                            <option value="house">house</option>
                            <option value="vacation">vacation</option>
                            <option value="car">car</option>
                            <option value="medical">medical</option>
                            <option value="moving">moving</option>
                            <option value="renewable_energy">renewable_energy</option>
                            <option value="wedding">wedding</option>
                            <option value="educational">educational</option>
                        </select>
                    </label>
                    <label>Tỷ lệ thẻ tín dụng sử dụng trên 75% (percent_bc_gt_75):
                        <input type="number" step="0.01" name="percent_bc_gt_75">
                    </label>
                    
                    <label>Tổng số tài khoản tín dụng (total_acc):
                        <input type="number" name="total_acc">
                    </label>
                    
                    <label>Tỷ lệ sử dụng thẻ tín dụng (bc_util):
                        <input type="number" step="0.01" name="bc_util">
                    </label>
                    <label>Hạn mức tín dụng còn lại (bc_open_to_buy):
                        <input type="number" name="bc_open_to_buy">
                    </label>
                    <label>
    Xác thực nguồn thu nhập (verification_status):
    <select name="verification_status" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
        <option value="Not Verified">Not Verified</option>
        <option value="Source Verified">Source Verified</option>
        <option value="Verified">Verified</option>
    </select>
</label>
                    <div style="flex:1;min-width:220px;">
                    <label>
                        Khách hàng sở hữu nhà (home_ownership):
                        <select name="home_ownership" style="width:100%;padding:8px;border:1px solid #b89b7b;border-radius:4px;">
                            <option value="MORTGAGE">Thế chấp (MORTGAGE)</option>
                            <option value="RENT">Thuê (RENT)</option>
                            <option value="OWN">Sở hữu (OWN)</option>
                            <option value="ANY">Bất kỳ (ANY)</option>
                            <option value="OTHER">Khác (OTHER)</option>
                        </select>
                    </label>
                </div>
                </div>
                <div style="flex-basis:100%;text-align:right;margin-top:16px;">
                    <button type="submit" class="navbar-btn" style="min-width:180px;">Dự đoán</button>
                </div>
            </form>
        </div>
    </main>
<script src="/src/model/model2/get_data.js"></script>

</body>
</html>
